<script>
    const title = "Cyber_Basement...";
    let index = 0;

    function typeTitle() {
        if (index < title.length) {
            document.getElementById("site-title").innerHTML += title.charAt(index);
            index++;
            setTimeout(typeTitle, 100); // Задержка между буквами (100 мс)
        }
    }

    // Запускаем функцию печати заголовка
    typeTitle();
