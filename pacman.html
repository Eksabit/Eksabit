<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pac-Man</title>
    <style>
        canvas {
            border: 1px solid black;
            background-color: black;
        }
    </style>
</head>
<body>
    <canvas id="gameCanvas" width="400" height="400"></canvas>
    <script>
        const canvas = document.getElementById('gameCanvas');
        const ctx = canvas.getContext('2d');

        const pacman = {
            x: 50,
            y: 50,
            size: 15,
            direction: { x: 0, y: 0 },
            speed: 2
        };

        const pellets = [];
        const pelletCount = 50;
        for (let i = 0; i < pelletCount; i++) {
            pellets.push({
                x: Math.random() * (canvas.width - 10) + 5,
                y: Math.random() * (canvas.height - 10) + 5,
                size: 5,
                eaten: false
            });
        }

        function drawPacman() {
            ctx.beginPath();
            ctx.arc(pacman.x, pacman.y, pacman.size, 0.2 * Math.PI, 1.8 * Math.PI);
            ctx.lineTo(pacman.x, pacman.y);
            ctx.fillStyle = 'yellow';
            ctx.fill();
            ctx.closePath();
        }

        function drawPellets() {
            pellets.forEach(pellet => {
                if (!pellet.eaten) {
                    ctx.beginPath();
                    ctx.arc(pellet.x, pellet.y, pellet.size, 0, Math.PI * 2);
                    ctx.fillStyle = 'white';
                    ctx.fill();
                    ctx.closePath();
                }
            });
        }

        function update() {
            pacman.x += pacman.direction.x * pacman.speed;
            pacman.y += pacman.direction.y * pacman.speed;

            // Проверка границ
            if (pacman.x < pacman.size) pacman.x = pacman.size;
            if (pacman.x > canvas.width - pacman.size) pacman.x = canvas.width - pacman.size;
            if (pacman.y < pacman.size) pacman.y = pacman.size;
            if (pacman.y > canvas.height - pacman.size) pacman.y = canvas.height - pacman.size;

            // Проверка на сбор точек
            pellets.forEach(pellet => {
                const dx = pacman.x - pellet.x;
                const dy = pacman.y - pellet.y;
                const distance = Math.sqrt(dx * dx + dy * dy);
                if (distance < pacman.size + pellet.size && !pellet.eaten) {
                    pellet.eaten = true;
                }
            });
        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            drawPacman();
            drawPellets();
            update();
            requestAnimationFrame(draw);
        }

        document.addEventListener('keydown', (event) => {
            switch (event.key) {
                case 'ArrowUp':
                    pacman.direction = { x: 0, y: -1 };
                    break;
                case 'ArrowDown':
                    pacman.direction = { x: 0, y: 1 };
                    break;
                case 'ArrowLeft':
                    pacman.direction = { x: -1, y: 0 };
                    break;
                case 'ArrowRight':
                    pacman.direction = { x: 1, y: 0 };
                    break;
            }
        });

        draw();
    </script>
</body>
</html>
